{% extends "plugin.html" %}

{% block content %}
<div class="container">
    <div class="event-list">
        {% if events %}
        {% for event in events %}
        <div class="event">
            <strong>{{ event.summary }}</strong>
            <div class="date">{{ event.start.parsed }}</div>
        </div>
        {% endfor %}
        {% else %}
        <p>No upcoming events found.</p>
        {% endif %}
    </div>
</div>
{% endblock %}
